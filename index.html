<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Pizza Deal Calculator</title>

</head>

<body>
    <div class="container">
        <h1>Pizza Deal Calculator</h1>
        <div class="containers">
            <div class="deal-one">
                <h2>Deal 1:</h2>
                <h3>Number of Pizzas:</h3>
                <div class="deal-one-pizza-amount">
                    <span class="material-symbols-outlined num-style 1">
                        looks_one
                    </span>
                    <span class="material-symbols-outlined num-style 2">
                        looks_two
                    </span>
                    <span class="material-symbols-outlined num-style 3">
                        looks_3
                    </span>
                    <span class="material-symbols-outlined num-style 4">
                        looks_4
                    </span>
                </div>
                <div class="deal-one-container">
                </div>
            </div>

            <div class="deal-two">
                <h2>Deal 2:</h2>
                <h3>Number of Pizzas:</h3>
                <div class="deal-one-pizza-amount">
                    <span class="material-symbols-outlined num-style 1">
                        looks_one
                    </span>
                    <span class="material-symbols-outlined num-style 2">
                        looks_two
                    </span>
                    <span class="material-symbols-outlined num-style 3">
                        looks_3
                    </span>
                    <span class="material-symbols-outlined num-style 4">
                        looks_4
                    </span>
                </div>
                <div class="deal-two-container">
                </div>
            </div>
            <div class="submit-button">
                Compare Deals
            </div>
        </div>
    </div>
</body>

</html>
